<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <form class="register-form">
                              <label>First Name</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                  <input type="text" class="form-control" placeholder="First Name" (focus)="focus=true" (blur)="focus=false" >
                              </div>

                              <label>Last Name</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="text" class="form-control" placeholder="Last Name" (focus)="focus1=true" (blur)="focus1=false" >
                              </div>

                            <label>Photo</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                              </div>
                              <input type="text" class="form-control" placeholder="Photo" (focus)="focus1=true" (blur)="focus1=false" >
                            </div>
                              <button class="btn btn-danger btn-block btn-round">Register</button>
                          </form>
                      </div>
                    </div>
                </div>
            </div>
    </div>
</div>
